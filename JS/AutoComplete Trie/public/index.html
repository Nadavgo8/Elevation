<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoComplete Trie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AutoComplete Trie Web UI</h1>

  <input id="word-input" placeholder="Enter a word to add to dictionary" />
  <button id="add-word-btn">Add Word</button>
  <div id="message"></div>

  <input id="suggestion-input" placeholder="Start typing to see suggestions..." />
  <ul id="suggestions"></ul>

  <div id="count">0 Words in Dictionary</div>

  <script type="module" src="script.js"></script>
</body>
</html>
