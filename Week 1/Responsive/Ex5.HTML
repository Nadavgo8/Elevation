
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Ex5.CSS" />
    <title>Responsive Product Card</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
        <img
          class="camera"
          src="https://media1.thehungryjpeg.com/thumbs2/ori_3872967_tixnieii4ip96hmfqzpm2bktuf75dvzl0pxa5xh1_camping-camera-flat-icon.jpg"
          alt="Product image"
        />
      </div>

      <div class="product-info">
        <h2 class="product-title">Premium Laptop</h2>
        <p class="product-description">
          High-performance laptop perfect for developers and designers. Features
          the latest processors, ample RAM, and a stunning display that brings
          your work to life.
        </p>
        <div class="product-footer">
          <span class="product-price">$1,299</span>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
